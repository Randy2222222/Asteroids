<!DOCTYPE html>
<html lang="en">
<head>
  <script>
if (!location.pathname.endsWith('/')) {
  location.href = location.pathname + '/';
}
</script>
  <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
  /* Prevent Safari pinch/double-tap zoom */
  html, body {
    touch-action: none;
    -ms-touch-action: none;
    overscroll-behavior: contain;
    user-select: none;
  }

  /* Prevent long-press text selection and copy popup on buttons */
  body, canvas, button {
    -webkit-touch-callout: none; /* Disable copy/paste popup */
    -webkit-user-select: none;   /* Disable text selection */
    touch-action: none;          /* Prevent double-tap zoom and scroll */
  }

  canvas {
    -webkit-user-select: none;
  }
</style>
  <title>Asteroids Retro</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: black;
    }
    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      pointer-events: none;
    }
    .btn {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255,255,255,0.3);
      pointer-events: auto;
      touch-action: none;
    }
    #thrust { left: 30px; bottom: 40px; }
    #fire { left: 160px; bottom: 40px; }
    #left { right: 160px; bottom: 40px; }
    #right { right: 30px; bottom: 40px; }
  </style>
</head>
<body>
  <p style="color:white; text-align:center;">Loading game.js...</p>
  <canvas id="game"></canvas>

  <div class="controls">
    <div id="thrust" class="btn"></div>
    <div id="fire" class="btn"></div>
    <div id="left" class="btn"></div>
    <div id="right" class="btn"></div>
  </div>

  

    <script src="game.js?v=16></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
